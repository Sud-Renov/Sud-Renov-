<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Planning du jour</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; background:#2563eb; color:#fff; }
  h1 { text-align:center; padding:20px; }
  .grid { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; padding:20px; }
  .site { background:#1e3a8a; border-radius:8px; padding:15px; width:280px; color:#fff; }
  .site h2 { margin-top:0; }
  .crew { margin-top:10px; }
  .tag { background:#93c5fd; border-radius:999px; padding:4px 8px; margin:4px; display:inline-block; color:#000; }
  img { max-width:100%; height:auto; border-radius:6px; margin-top:10px; }
</style>
</head>
<body>

<h1>Planning du jour</h1>
<div id="sitesGrid" class="grid"></div>

<script>
let sites = [];

function renderSites() {
  const grid = document.getElementById("sitesGrid");
  grid.innerHTML = "";

  sites.forEach(site => {
    const card = document.createElement("div");
    card.className = "site";

    card.innerHTML = `
      <h2>${site.title.fr}</h2>
      <p>üìç ${site.address.fr}</p>
      <p>üìù ${site.notes || ""}</p>
      ${site.photo ? `<img src="${site.photo}" alt="Photo chantier">` : ""}
    `;

    const crewDiv = document.createElement("div");
    crewDiv.className = "crew";
    (site.crew || []).forEach(c => {
      const span = document.createElement("span");
      span.className = "tag";
      span.textContent = (c.type === "ouvrier" ? "üë∑ " : "üõ†Ô∏è ") + c.name;
      crewDiv.appendChild(span);
    });
    card.appendChild(crewDiv);

    grid.appendChild(card);
  });
}

// Charger le JSON export√© par admin.html
fetch("planning.json?ts=" + Date.now())
  .then(r => {
    if (!r.ok) throw new Error("Impossible de charger planning.json");
    return r.json();
  })
  .then(data => {
    sites = data;
    renderSites();
  })
  .catch(err => {
    document.getElementById("sitesGrid").innerHTML = "<p style='color:red'>Erreur : " + err.message + "</p>";
    console.error(err);
  });
</script>

</body>
</html>
