<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Planning du jour</title>
<style>
  body { font-family: Arial, sans-serif; margin:20px; background:#f3f4f6; }
  .site { border:1px solid #ccc; border-radius:8px; padding:15px; margin-bottom:20px; background:#fff; }
  .crew { margin-top:10px; }
  .tag { background:#93c5fd; border-radius:999px; padding:4px 8px; margin:4px; display:inline-block; }
  img { max-width:100%; height:auto; border-radius:6px; margin-top:10px; }
</style>
</head>
<body>

<h1>Planning du jour</h1>
<div id="sitesGrid"></div>

<script>
let sites = [];

function renderSites() {
  const grid = document.getElementById("sitesGrid");
  grid.innerHTML = "";

  sites.forEach(site => {
    const card = document.createElement("div");
    card.className = "site";

    card.innerHTML = `
      <h2>${site.title.fr}</h2>
      <p>ğŸ“ ${site.address.fr}</p>
      <p>ğŸ“ ${site.notes || ""}</p>
      ${site.photo ? `<img src="${site.photo}" alt="Photo chantier">` : ""}
    `;

    const crewDiv = document.createElement("div");
    crewDiv.className = "crew";
    (site.crew || []).forEach(c => {
      const span = document.createElement("span");
      span.className = "tag";
      span.textContent = (c.type === "ouvrier" ? "ğŸ‘· " : "ğŸ› ï¸ ") + c.name;
      crewDiv.appendChild(span);
    });
    card.appendChild(crewDiv);

    grid.appendChild(card);
  });
}

// Charger le JSON exportÃ© par admin.html
fetch("planning.json?ts=" + Date.now())
  .then(r => {
    if (!r.ok) throw new Error("Impossible de charger planning.json");
    return r.json();
  })
  .then(data => {
    sites = data;
    renderSites();
  })
  .catch(err => {
    document.getElementById("sitesGrid").innerHTML = "<p style='color:red'>Erreur : " + err.message + "</p>";
    console.error(err);
  });
</script>

</body>
</html>
