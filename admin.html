<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">

<style>
  body { font-family: Arial, sans-serif; display:flex; gap:20px; margin:20px; }

<body>

<div class="sidebar">
  <h3>Ouvriers</h3>
  <input id="workerName" placeholder="Nom de l'ouvrier">
  <button type="button" onclick="addWorker()">Ajouter</button>
  <div id="workersList"></div>

  <h3>TÃ¢ches</h3>
  <input id="taskName" placeholder="Nom de la tÃ¢che">
  <button type="button" onclick="addTask()">Ajouter</button>
  <div id="tasksList"></div>

  <h3>JSON</h3>
  <input type="file" id="importFile" accept="application/json">
  <button type="button" onclick="importJSON()">ğŸ“‚ Importer JSON</button>
  <button type="button" onclick="exportJSON()">â¬‡ï¸ Exporter JSON</button>
</div>

<div class="main">
  <h2>Chantiers du jour</h2>
  <input id="siteTitleFr" placeholder="Titre (FR)">
  <input id="siteAddressFr" placeholder="Adresse (FR)">
  <input id="siteStart" placeholder="Heure de dÃ©but (ex: 08:00)">
  <input id="sitePhoto" placeholder="Chemin photo (ex: images/chantier.jpg)">
  <button id="addSiteBtn" type="button" onclick="addSite()">Ajouter chantier</button>

  <div id="sitesGrid"></div>
</div>

<script>
let workers = [];
let tasks = [];
let sites = [];

// Traduction FR -> UK via LibreTranslate avec fallback
async function translateToUk(textFr) {
  try {
    const response = await fetch("https://libretranslate.de/translate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ q: textFr, source: "fr", target: "uk", format: "text" })
    });
    if (!response.ok) throw new Error("API non disponible");
    const data = await response.json();
    return data.translatedText || textFr;
  } catch (err) {
    console.warn("Traduction indisponible, fallback FR :", err);
    return textFr;
  }
}

function makeChip(type, name) {
  const div = document.createElement("div");
  div.className = "chip";
  div.textContent = (type==="ouvrier"?"ğŸ‘· ":"ğŸ› ï¸ ") + name;
  div.draggable = true;
  div.dataset.type = type;
  div.dataset.name = name;
  div.addEventListener("dragstart", e => {
    e.dataTransfer.setData("text/plain", JSON.stringify({type, name}));
  });
  return div;
}

function addWorker() {
  const input = document.getElementById("workerName");
  const name = input.value.trim();
  if (!name) return;
  workers.push(name);
  document.getElementById("workersList").appendChild(makeChip("ouvrier", name));
  input.value="";
}

function addTask() {
  const input = document.getElementById("taskName");
  const name = input.value.trim();
  if (!name) return;
  tasks.push(name);
  document.getElementById("tasksList").appendChild(makeChip("tache", name));
  input.value="";
}

async function addSite() {
  const btn = document.getElementById("addSiteBtn");
  const titleFr = document.getElementById("siteTitleFr").value.trim();
  const addressFr = document.getElementById("siteAddressFr").value.trim();
  const start = document.getElementById("siteStart").value.trim();
  const photo = document.getElementById("sitePhoto").value.trim();

  if (!titleFr || !addressFr) {
    alert("Merci de remplir au minimum Titre (FR) et Adresse (FR).");
    return;
  }

  btn.disabled = true;
  btn.textContent = "Ajout en coursâ€¦";

  const [titleUk, addressUk] = await Promise.all([
    translateToUk(titleFr),
    translateToUk(addressFr)
  ]);

  const id = "site" + Math.random().toString(36).slice(2,9);
  sites.push({
    id,
    title: { fr: titleFr, uk: titleUk },
    address: { fr: addressFr, uk: addressUk },
    start,
    photo,
    crew: [],
    status: "ok"
  });

  renderSites();

  document.getElementById("siteTitleFr").value="";
  document.getElementById("siteAddressFr").value="";
  document.getElementById("siteStart").value="";
  document.getElementById("sitePhoto").value="";
  btn.disabled = false;
  btn.textContent = "Ajouter chantier";
}

function renderSites() {
  const grid = document.getElementById("sitesGrid");
  grid.innerHTML="";
  sites.forEach(site=>{
    const card=document.createElement("div");
    card.className="site";
    card.innerHTML=`
      <strong>${site.title.fr}</strong><br>
      ğŸ“ ${site.address.fr}<br>
      ğŸ•— ${site.start || ""}<br>
      <div class="droppable" data-id="${site.id}"></div>
    `;
    const dropzone=card.querySelector(".droppable");
    dropzone.addEventListener("dragover", e=>{e.preventDefault();dropzone.classList.add("dragover");});
    dropzone.addEventListener("dragleave", ()=>dropzone.classList.remove("dragover"));
    dropzone.addEventListener("drop", e=>{
      e.preventDefault();dropzone.classList.remove("dragover");
      const data=JSON.parse(e.dataTransfer.getData("text/plain"));
      site.crew.push(data);
      renderSites();
    });
    site.crew.forEach(c=>{
      const span=document.createElement("span");
      span.className="tag";
      span.textContent=(c.type==="ouvrier"?"ğŸ‘· ":"ğŸ› ï¸ ")+c.name;
      dropzone.appendChild(span);
    });
    grid.appendChild(card);
  });
}

function exportJSON() {
  const json=JSON.stringify(sites,null,2);
  const blob=new Blob([json],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="planning.json";
  a.click();
  URL.revokeObjectURL(a.href);
}

  const file = fileInput.files[0];

            tasks.push(c.name);
          }
        });
      });

      workers.forEach(w => document.getElementById("workersList").appendChild(makeChip("ouvrier", w)));
      document.getElementById("tasksList").innerHTML="";
